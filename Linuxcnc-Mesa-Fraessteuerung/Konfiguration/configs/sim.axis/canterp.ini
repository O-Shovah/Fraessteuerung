[EMC]
MACHINE = Canterp Example
VERSION = 0

[TASK]
TASK = milltask
CYCLE_TIME = 0.001
INTERPRETER = libcanterp.so

[DISPLAY]
OPEN_FILE = ./canterp_example.can
DISPLAY =                  axis
CYCLE_TIME =               0.100
POSITION_OFFSET =          RELATIVE
POSITION_FEEDBACK =        ACTUAL
MAX_FEED_OVERRIDE =        1.2
MAX_SPINDLE_OVERRIDE =     1.0
MAX_LINEAR_VELOCITY =      1.2
DEFAULT_LINEAR_VELOCITY =  .25
PROGRAM_PREFIX =           /home/linuxcnc-test/linuxcnc/nc_files
EDITOR =                   gedit
TOOL_EDITOR =              tooledit
INCREMENTS =               1mm, .1mm

[RS274NGC]
PARAMETER_FILE = canterp.var

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
COMM_WAIT =    0.010
BASE_PERIOD  = 0
SERVO_PERIOD = 1000000

[HAL]
HALFILE = core_sim.hal
HALFILE = axis_manualtoolchange.hal
HALFILE = simulated_home.hal
HALUI =   halui

[TRAJ]
NO_FORCE_HOMING =       1
AXES =                  3
COORDINATES =           X Y Z
HOME =                  0 0 0
LINEAR_UNITS =          mm
ANGULAR_UNITS =         degree
CYCLE_TIME =            0.010
DEFAULT_VELOCITY =      1.2
MAX_LINEAR_VELOCITY =   1.2

[AXIS_0]
TYPE =                  LINEAR
HOME =                  0.000
MAX_VELOCITY =          4
MAX_ACCELERATION =      100.0
BACKLASH =              0.000
INPUT_SCALE =           4000
OUTPUT_SCALE =          1.000
MIN_LIMIT =             -9999
MAX_LIMIT =             9999
FERROR =                0.050
MIN_FERROR =            0.010
HOME_OFFSET =           0.0
HOME_SEARCH_VEL =       20.0
HOME_LATCH_VEL =        20.0
HOME_USE_INDEX =        NO
HOME_IGNORE_LIMITS =    NO
HOME_SEQUENCE =         1
HOME_IS_SHARED =        1

[AXIS_1]
TYPE =                  LINEAR
HOME =                  0.000
MAX_VELOCITY =          4
MAX_ACCELERATION =      100.0
BACKLASH = 0.000
INPUT_SCALE =           4000
OUTPUT_SCALE =          1.000
MIN_LIMIT =             -9999
MAX_LIMIT =             9999
FERROR =                0.050
MIN_FERROR =            0.010
HOME_OFFSET =           0.0
HOME_SEARCH_VEL =       20.0
HOME_LATCH_VEL =        20.0
HOME_USE_INDEX =        NO
HOME_IGNORE_LIMITS =    NO
HOME_SEQUENCE =         1

[AXIS_2]
TYPE =                  LINEAR
HOME =                  0.0
MAX_VELOCITY =          4
MAX_ACCELERATION =      100.0
BACKLASH =              0.000
INPUT_SCALE =           4000
OUTPUT_SCALE =          1.000
MIN_LIMIT =             -9999
MAX_LIMIT =             9999
FERROR =                0.050
MIN_FERROR =            0.010
HOME_OFFSET =           1.0
HOME_SEARCH_VEL =       20.0
HOME_LATCH_VEL =        20.0
HOME_USE_INDEX =        NO
HOME_IGNORE_LIMITS =    NO
HOME_SEQUENCE =         0
HOME_IS_SHARED =        1

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.100
TOOL_TABLE = sim.tbl
TOOL_CHANGE_POSITION = 0 0 0
TOOL_CHANGE_QUILL_UP = 1
